<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <title>Modern UI</title>
  </head>
  <body>
    <!-- navigation -->

    <div class="modernUI-navigation">
      <div class="modernUI-nav">
        <div class="modernUI-nav-logo">
          <h2>ModernUIx</h2>
        </div>
        <div class="modernUI-body-nav">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Work</li>
          </ul>
          <ul>
            <li>
              <a href=""
                ><i class="fa fa-facebook-square" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li>
              <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- section one -->

    <div class="container-fluid modernUI-video">
      <div class="bgv_overlay_img"></div>

      <div class="bg-video">
        <div class="container">
          <div class="modernUI-video-main-text">
            <h1>ModernUIx</h1>
            <h1>Studio</h1>
            <p>Discover New Creatives</p>
          </div>
        </div>
        <video autoplay="" muted="" loop="" id="fp-video" class="bad-bg-video">
          <source
            src="assets/video/Oo Na Na Na English New Song 2019 Music B H E.mp4"
            type="video/mp4"
          />
          Your browser does not support HTML5 video.
        </video>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

</html>
